<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="./images/devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
    <title>Devchallenges</title>
  </head>
  <body>
    <div class="container">
      <header class="profile">
        <img src="./images/profilePhoto.png" alt="" />
        <h1>Rodney Cotton</h1>
        <p>Helsinki, Finland</p>
        <div class="data-info">
          <div class="info-post info">
            <h2>100</h2>
            <p>post</p>
          </div>
          <div class="info-followers info">
            <h2>2,242</h2>
            <p>followers</p>
          </div>
          <div class="info-following info">
            <h2>1,432</h2>
            <p>following</p>
          </div>
        </div>
      </header>
      <main>
        <div class="gallery">
          <img class="img-1" src="./images/photo1.png" alt="" />
          <img class="img-2" src="./images/photo2.png" alt="" />
          <img class="img-3" src="./images/photo3.png" alt="" />
          <img class="img-4" src="./images/photo4.png" alt="" />
          <img class="img-5" src="./images/photo5.png" alt="" />
          <img class="img-6" src="./images/photo6.png" alt="" />
        </div>
      </main>
      <footer>
        <p>
          Created by <a href="https://github.com/HanzN77">HanifNA</a> -
          devChallenges.io
        </p>
      </footer>
    </div>
  </body>
</html>
